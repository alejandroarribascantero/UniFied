<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - UNI-FIED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/IndexStyles.css">
    <style>
        body {
            background-image: url('../assets/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }
        .info-box, .test-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            height: 100%;
        }
        .info-box h4, .test-box h4 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .equal-height {
            display: flex;
            flex-wrap: wrap;
        }
        .equal-height > div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
            <div class="container-fluid">
                <img src="../assets/logo.png" alt="Logo" class="me-3" style="height: 50px;">
                <h1 class="m-0">UNI-FIED</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buscar amigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Charlas/Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configuración</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mensajes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row equal-height">
            <div class="col-md-6">
                <div class="info-box text-center">
                    <h3>Usuario</h3>
                    <div class="d-flex justify-content-center">
                        <img src="../assets/foto-perfil.jpg" alt="Foto de Perfil" class="rounded-circle mb-3" style="width: 150px; border: 2px solid #007bff;">
                    </div>
                    <h4>Nombre completo</h4>
                    <p>Juan Pérez</p>
                    <h4>Carrera que está cursando</h4>
                    <p>Ingeniería Informática</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="test-box">
                    <h3>Test de Personalidad</h3>
                    <h4>Resultados:</h4>
                    <ul>
                        <li>Extrovertido</li>
                        <li>Intuitivo</li>
                        <li>Planificador</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
