<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uni-Fied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styleArribas.css">
</head>

<body>
    <!-- Encabezado -->
    <div class="header d-flex align-items-center text-white p-3">
        <img src="../assets/logo.png" alt="Logo" class="logo me-2" height="100px">
        <h1 class="m-0">UNI-FIED</h1>
    </div>

    <!-- Formulario de Registro -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <!-- Datos de Usuario -->
                            <h4 class="mb-3">Datos de Usuario</h4>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" required
                                                minlength="8">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="confirmPassword" class="form-label">Repite la Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="confirmPassword" required
                                                minlength="8">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="toggleConfirmPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text" id="passwordMatch"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="d-grid gap-2">
                                <button type="submit" class="iniciaSesion">¿No tienes cuenta? Registrarse</button>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/API.js"></script>
    <script src="../JavaScript/scripts.js"></script>
</body>

</html>
