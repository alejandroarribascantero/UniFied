<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Uni-Fied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styleArribas.css">
</head>

<body>
    <!-- Encabezado -->
    <div class="header d-flex align-items-center text-white p-3">
        <img src="../assets/logo.png" alt="Logo" class="logo me-2" height="100px">
        <h1 class="m-0">UNI-FIED</h1>
    </div>

    <!-- Formulario de Registro -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <!-- Datos de Usuario -->
                            <h4 class="mb-3">Datos de Usuario</h4>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" required
                                                minlength="8">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="confirmPassword" class="form-label">Repite la Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="confirmPassword" required
                                                minlength="8">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="toggleConfirmPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text" id="passwordMatch"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Datos de Alumno -->
                            <h4 class="mb-3">Datos Personales</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido1" class="form-label">Primer Apellido</label>
                                    <input type="text" class="form-control" id="apellido1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="apellido2">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                    <div class="form-text">Seleccione su fecha de nacimiento</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="genero" class="form-label">Género</label>
                                    <select class="form-select" id="genero" required>
                                        <option value="">Seleccione un género</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipoIdentificacion" class="form-label">Tipo de Identificación</label>
                                    <select class="form-select" id="tipoIdentificacion" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="DNI">DNI</option>
                                        <option value="NIE">NIE</option>
                                        <option value="PASAPORTE">Pasaporte</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="identificacion" class="form-label">Número de Identificación</label>
                                    <input type="text" class="form-control" id="identificacion" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estudios" class="form-label">Nivel de Estudios</label>
                                    <select class="form-select" id="estudios" required>
                                        <option value="">Seleccione un nivel</option>
                                        <option value="GRADO">Grado</option>
                                        <option value="MASTER">Máster</option>
                                        <option value="DOCTORADO">Doctorado</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="facultad" class="form-label">Facultad</label>
                                    <select class="form-select" id="facultad" required>
                                        <option value="">Seleccione una facultad</option>
                                        <option value="DERECHO_EMPRESA_GOBIERNO">DERECHO, EMPRESA Y GOBIERNO</option>
                                        <option value="CIENCIAS_COMUNICACION">COMUNICACION</option>
                                        <option value="EDUCACION_PSICOLOGIA">PSICOLOGIA</option>
                                        <option value="CIENCIAS_EXPERIMENTALES">CIENCIAS EXPERIMENTALES</option>
                                        <option value="CIENCIAS_SALUD">CIENCIAS SALUD</option>
                                        <option value="POLITECNICA_SUPERIOR">POLITECNICA SUPERIOR</option>
                                        <option value="MEDICINA">MEDICINA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/API.js"></script>
    <script src="../JavaScript/scripts.js"></script>
</body>

</html>
