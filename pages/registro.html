<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Uni-Fied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Imagen de fondo -->
        <div class="background">
            <img src="../assets/fondo.jpg" alt="Universidad Francisco de Vitoria" class="img-fluid w-100">
        </div>

        <!-- Encabezado -->
        <div class="header d-flex align-items-center text-white p-3">
            <img src="../assets/logo.png" alt="Logo" class="logo me-2">
            <h1 class="m-0">UNI-FIED</h1>
        </div>
fdsdsf
        <!-- Formulario de Registro -->
        <div class="register-box p-4 shadow-lg">
            <h2 class="text-center">Registro</h2>
            <h2>hosdlvjsdchda</h2>
            <p class="text-center">Bloque de registro</p>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="DNI">
                    </div>
                    <div class="col-md-6 mb-3">
                        <select class="form-select">
                            <option selected>Selecciona tu carrera</option>
                            <option>Ingeniería</option>
                            <option>Medicina</option>
                            <option>Derecho</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" placeholder="Repetir contraseña">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">>> Registrarse y realizar el test de personalidad <<</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
