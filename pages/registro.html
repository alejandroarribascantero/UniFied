<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Uni-Fied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <div class="container-fluid p-0">

        <!-- Encabezado -->
        <div class="header d-flex align-items-center text-white p-3">
            <img src="../assets/logo.png" alt="Logo" class="logo me-2" height="100px">
            <h1 class="m-0">UNI-FIED</h1>
        </div>

        <!-- Formulario de Registro -->
        <div class="register-box p-4 shadow-lg bg-white">
            <h2 class="text-center">Registro</h2>
            <p class="text-center">Bloque de registro</p>
            <form id="registroForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" id="Nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" id="Apellidos" class="form-control" placeholder="Apellidos">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <input type="email" id="Emaiil" class="form-control" placeholder="Correo electrónico">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" id="DNI" class="form-control" placeholder="DNI">
                    </div>
                    <div class="col-md-6 mb-3">
                        <select id="Carrera" class="form-select">
                            <option selected>Selecciona tu carrera</option>
                            <option>Ingeniería</option>
                            <option>Medicina</option>
                            <option>Derecho</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="password" id="Contrasena" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" id="RepiteContrasena" class="form-control" placeholder="Repetir contraseña">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Regístrate</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/API.js"></script>
</body>

</html>
